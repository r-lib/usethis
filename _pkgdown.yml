   Jennifer Bryan:
     href: https://jennybryan.org

navbar:
  type: default
  left:
  - icon: fa-home fa-lg
    href: index.html
  - text: Setup
    href: articles/articles/usethis-setup.html
  - text: Reference
    href: reference/index.html
  - text: News
    menu:
    - text: "Blog posts"

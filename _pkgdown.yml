    - text: "------------------"
    - text: "Change log"
      href: news/index.html

development:
  mode: auto

reference:
  - title: Create
    desc: >
      Create a project de novo or from an existing source, either local or remote
    contents:
    - starts_with("create_")
    - use_course
  - title: Active project
    desc: >
      Query or set the project targetted by usethis functions that don't take a path
    contents:
    - starts_with("proj_", internal = TRUE)
  - title: Package development
    desc: >
      Add or modify files typically found in R packages
    contents:
    - use_data
    - use_package
    - use_r
    - use_rmarkdown_template
    - use_spell_check
    - use_test
    - use_vignette
  - title: Package setup
    desc: >
      Package setup tasks, typically performed once.
    contents:
    - create_package
    - use_description
    - matches("license")
    - use_namespace
    - use_coverage
    - matches("build_ignore|pipe|rcpp|tibble")
    - matches("roxygen_md|news_md|package_doc|logo")
    - matches("readme")
    - matches("pkgdown|badge")
    - use_github_links
  - title: Package release
    desc: >
      Tasks done prior to release
    contents:
    - matches("cran_comments|revdep")
    - use_version
  - title: Continuous integration
    contents:
    - use_travis
    - use_appveyor
  - title: Tidyverse development
    desc: >
      Conventions used in the tidyverse and r-lib organisations
    contents:
    - matches("use_tidy")
  - title: "Configuration"
    desc: >
      Configure the behaviour of R, RStudio, or Git, globally as a user or
      for a specific project
    contents:
    - use_blank_slate
    - use_usethis
    - use_git_config
    - matches("edit_r")
  - title: Git and GitHub
    contents:
    - create_from_github
    - use_git_config
    - use_git
    - use_github
    - use_github_links
    - use_git_ignore
    - use_git_hook
    - use_github_labels
    - use_code_of_conduct
    - use_readme_rmd
    - matches("browse")
    - matches("edit_git_")
  - title: Edit
    contents:
    - starts_with("edit_")
  - title: Browse
    contents:
    - starts_with("browse_")
  - title: Helpers
    desc: >
      These functions are mostly for internal use. But they are useful for
      those who wish to offer usethis-like support for, e.g., workflows specific
      to an organisation.
    contents:
    - use_template
    - use_directory
    - use_rmarkdown_template
    - use_rstudio
